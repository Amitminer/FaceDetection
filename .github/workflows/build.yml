name: Build and Release

on:
  push:
    branches:
      - dev
      - beta

  build-and-release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout code

      - name: Install dependencies
        run: |
          choco install cmake
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg.exe integrate install
          .\vcpkg.exe install opencv


      - name: Build
        run: |
          mkdir build
          cd build 
          cmake .. -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake
          cd ..
          cmake --build . --config Release
          
      - uses: actions/upload-artifact@v4
        with:
          name: FaceDetection-windows
          path: ${{ github.workspace }}\Release\FaceDetection.exe
          
          name: FaceDetection-debug
          path: ${{ github.workspace }}\Release\*


  create-release:
    needs: [build-and-release-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: FaceDetection-windows
          path: FaceDetection-windows
          
          name: FaceDetection-debug
          path: FaceDetection-debug

      - name: Create zip files
        run: |
          zip -rj FaceDetection-windows.zip FaceDetection-windows/
          zip -rj FaceDetection-debug.zip FaceDetection-debug/


      - uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "FaceDetection-windows.zip, FaceDetection-debug.zip"
          token: ${{ secrets.PAT_TOKEN }}
          name: Build v${{ github.run_number }}
          tag: v${{ github.run_number }}
          prerelease: true

  cleanup:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            FaceDetection-windows
            FaceDetection-debug

